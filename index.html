<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Lock-In Auditor</title>
    <style>
        :root {
            --bg: #020617; --card: #1e293b; --accent: #22c55e;
            --text: #f8fafc; --muted: #64748b; --border: #334155;
        }
        body {
            margin: 0; font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg); color: var(--text); padding: 20px;
            line-height: 1.5;
        }
        .container { max-width: 450px; margin: 0 auto; }
        
        #onboarding {
            position: fixed; inset: 0; background: var(--bg); z-index: 100;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .modal {
            background: var(--card); border-radius: 20px; padding: 24px;
            width: 100%; border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        h2 { margin: 0 0 15px 0; color: var(--accent); font-size: 22px; text-align: center; }
        
        .status-pill {
            display: block; text-align: center; padding: 8px; border-radius: 8px;
            font-size: 12px; font-weight: bold; margin-bottom: 20px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .status-installed { background: rgba(34, 197, 94, 0.1); color: var(--accent); border: 1px solid var(--accent); }
        .status-web { background: rgba(100, 116, 139, 0.1); color: var(--muted); border: 1px solid var(--border); }

        .guide-section {
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px;
            border-left: 4px solid var(--accent); margin-bottom: 15px; font-size: 13px;
        }
        .guide-title { font-weight: 800; display: block; margin-bottom: 5px; color: var(--accent); font-size: 11px; text-transform: uppercase; }

        .sensor-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .sensor-box {
            background: #000; border-radius: 12px; padding: 15px;
            border: 1px solid var(--border); text-align: center;
        }
        .sensor-label { font-size: 10px; color: var(--muted); text-transform: uppercase; margin-bottom: 5px; }
        .sensor-val { font-family: monospace; font-size: 20px; color: var(--accent); }

        button {
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            font-weight: 700; font-size: 15px; cursor: pointer; transition: 0.2s;
            margin-bottom: 10px; background: var(--accent); color: #000;
        }
        button:active { opacity: 0.8; transform: scale(0.98); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }

        .log {
            background: #000; padding: 12px; border-radius: 12px;
            font-size: 11px; color: var(--accent); font-family: monospace;
            height: 120px; overflow-y: auto; border: 1px solid var(--border);
        }
        #preview { width: 100%; border-radius: 12px; margin-top: 15px; display: none; border: 1px solid var(--border); }
    </style>
</head>
<body>

<div id="onboarding">
    <div class="modal">
        <h2>App Setup</h2>
        
        <div id="installStatus" class="status-pill">Checking Status...</div>
        
        <div class="guide-section">
            <span class="guide-title">For iOS Users</span>
            Tap <strong>Share</strong> → <strong>'More'</strong> if needed → <strong>'Add to Home Screen'</strong>.
        </div>

        <div class="guide-section">
            <span class="guide-title">For Android Users</span>
            Tap <strong>(⋮)</strong> → <strong>'Install App'</strong> or <strong>'Add to Home Screen'</strong>.
        </div>

        <button id="activateBtn">Authorize Sensors & Start</button>
    </div>
</div>

<div class="container">
    <h1 style="font-size: 24px; margin: 0 0 5px 0;">Hardware Auditor</h1>
    <p style="color: var(--muted); font-size: 13px; margin-bottom: 20px;">Live Verification</p>

    <div class="sensor-grid">
        <div class="sensor-box">
            <div class="sensor-label">Gyro (Tilt)</div>
            <div id="valGyro" class="sensor-val">--</div>
        </div>
        <div class="sensor-box">
            <div class="sensor-label">Accel (Force)</div>
            <div id="valAccel" class="sensor-val">--</div>
        </div>
    </div>

    <button onclick="testVibrate()">Test Vibrate Pulse</button>
    <button onclick="testNotif()">Test Notification Pulse</button>
    
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <button class="btn-outline" onclick="document.getElementById('camIn').click()">Open Camera</button>
        <button class="btn-outline" onclick="document.getElementById('fileIn').click()">Upload File</button>
    </div>

    <input type="file" id="camIn" accept="image/*" capture="environment" style="display:none" onchange="handleFile(this)">
    <input type="file" id="fileIn" accept="image/*" style="display:none" onchange="handleFile(this)">

    <div class="log" id="sysLog">Awaiting user authorization...</div>
    <img id="preview">
</div>

<script>
    const sysLog = document.getElementById('sysLog');
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isInstalled = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

    function log(msg) {
        const t = new Date().toLocaleTimeString([], {hour12:false});
        sysLog.innerHTML = `<div>[${t}] ${msg}</div>` + sysLog.innerHTML;
    }

    // Set Install Status Pill
    const statusPill = document.getElementById('installStatus');
    if (isInstalled) {
        statusPill.innerText = "APP STATUS: INSTALLED ✅";
        statusPill.className = "status-pill status-installed";
    } else {
        statusPill.innerText = "APP STATUS: WEB BROWSER ⚠️";
        statusPill.className = "status-pill status-web";
    }

    // MANDATORY: Sensor request MUST be inside a user click handler
    document.getElementById('activateBtn').onclick = async function() {
        log("Activating hardware pulse...");
        
        // 1. Request Notifications
        if ("Notification" in window) {
            try {
                const res = await Notification.requestPermission();
                log("Notif Permission: " + res);
            } catch (e) { log("Notif Error."); }
        }

        // 2. Request Motion/Orientation (Required for iOS, good practice for Android)
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            try {
                const response = await DeviceOrientationEvent.requestPermission();
                if (response === 'granted') {
                    log("iOS Permission: Granted");
                    bindListeners();
                } else {
                    log("iOS Permission: Denied");
                }
            } catch (e) {
                log("iOS Permission Error.");
            }
        } else {
            // Android or Older iOS
            log("Standard device detected.");
            bindListeners();
        }

        // Close modal
        document.getElementById('onboarding').style.display = 'none';
    };

    function bindListeners() {
        log("Binding sensor listeners...");

        // Device Orientation
        window.addEventListener('deviceorientation', (e) => {
            if (e.beta !== null) {
                document.getElementById('valGyro').innerText = Math.round(e.beta) + "°";
            }
        }, true);

        // Device Motion
        window.addEventListener('devicemotion', (e) => {
            const acc = e.accelerationIncludingGravity || e.acceleration;
            if (acc && acc.x !== null) {
                const force = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2) / 9.80665;
                document.getElementById('valAccel').innerText = force.toFixed(1) + "G";
                if (force > 2.2) log("Impact detected!");
            }
        }, true);

        log("System active.");
    }

    function testVibrate() {
        if (navigator.vibrate) {
            navigator.vibrate([200, 100, 200]);
            log("Pulse sent.");
        } else {
            log("Vibrate API not supported.");
        }
    }

    function testNotif() {
        if (Notification.permission === "granted") {
            new Notification("Lock-In Pulse", { body: "System is responsive.", silent: false });
            log("Notif sent.");
        } else {
            log("Notif permission missing.");
        }
    }

    function handleFile(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById('preview');
                img.src = e.target.result;
                img.style.display = 'block';
                log("Image captured.");
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

</body>
</html>
